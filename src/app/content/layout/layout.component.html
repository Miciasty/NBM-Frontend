
<!--    MOBILE / DEFAULT        SM MIN 640 PX           MD MIN 768 PX           LG MIN 1024 PX          XL MIN 1280 PX          2XL MIN 1536 PX -->

<div class="

        relative

        grid
        grid-cols-3                                                             lg:grid-cols-6          2xl:grid-cols-9
        grid-rows-none                                                          lg:grid-rows-5          2xl:grid-rows-6

        gap-4

        grid-flow-row-dense

        w-full
        h-full

        p-6

        overflow-y-scroll

        [&::-webkit-scrollbar]:w-[0px]

        [&::-webkit-scrollbar-track]:bg-gray-100
        [&::-webkit-scrollbar-thumb]:bg-gray-300
        dark:[&::-webkit-scrollbar-track]:bg-neutral-700
        dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500

    ">

    <app-panel 

        *ngFor="let p of getPanels; trackBy: trackByPanel"
        [@panelAnimation]
        
        [ngClass]="p.classes"
        [setType]="p.id"
        [isBar]="p.isBar"

        (closed)="removePanel(p.id)"

    ></app-panel>


</div>
