
<!--    MOBILE / DEFAULT        SM MIN 640 PX           MD MIN 768 PX           LG MIN 1024 PX          XL MIN 1280 PX          2XL MIN 1536 PX -->

<div class="

        relative

        w-full
        h-full

        grid
        grid-cols-1
        grid-rows-[auto_1fr]

        gap-y-5

        rounded-b-md

        overflow-hidden

        p-5

        text-light-200

    ">

    <div class="col-span-full row-start-1 border-l-2 pl-2.5 text-base border-light-200 content-center line-clamp-1 truncate font-chakra font-semibold tracking-wider">ROOM MANAGER</div>

    <div class="relative w-full h-full grid grid-rows-[auto_1fr] col-start-1 col-span-2 row-start-2 gap-y-3">

        <div class="w-full grid grid-cols-[auto_1fr_auto_1fr_auto_1fr] gap-3 content-center">

            <p class="content-center">ID:</p>

            <input [(ngModel)]="roomId" type="number" name="" id="" class="

                w-full

                outline-none

                bg-transparent

                bg-gradient-to-br from-light-300/40 via-light-300/40 to-secondary/30

                text-light-100

                border-light-300 border-b-[1px]
            
                p-1.5
                px-2.5
            ">

            <p class="content-center">Level:</p>

            <input [(ngModel)]="roomLevel" type="number" name="" id="" class="

                w-full

                outline-none

                bg-transparent

                bg-gradient-to-br from-light-300/40 to-light-300/40

                text-light-100

                border-light-300 border-b-[1px]
            
                p-1.5
                px-2.5
            ">

            <p class="content-center">Sector:</p>

            <input [(ngModel)]="roomSector" type="text" name="" id="" class="

                w-full

                outline-none

                bg-transparent

                bg-gradient-to-br from-light-300/40 to-light-300/40

                text-light-100

                border-light-300 border-b-[1px]
            
                p-1.5
                px-2.5
            ">

            <p class="content-center">Name:</p>

            <input [(ngModel)]="roomName" type="text" name="" id="" class="

                w-full

                col-span-5

                outline-none

                bg-transparent

                bg-gradient-to-br from-light-300/40 to-light-300/40

                text-light-100

                border-light-300 border-b-[1px]
            
                p-1.5
                px-2.5
            ">

        </div>

        <div class="w-full flex flex-wrap content-end">     
            <div class="w-full grid grid-cols-2 grid-rows-2 gap-3 text-center">
                <widget-button (click)="updateRoom()" class="col-span-2" value="UPDATE" gradient="bg-gradient-to-br from-light-300/40 to-light-300/40 hover:to-light-200/15"/>
            
                <widget-button (click)="addRoom()" value="ADD" gradient="bg-gradient-to-br from-light-300/40 to-light-300/40 hover:to-light-200/15"/>
                <widget-button (click)="deleteRoom()" value="DELETE" gradient="bg-gradient-to-br from-light-300/40 to-light-300/40 hover:to-light-200/15"/>
            </div>
        </div>

    </div>

    <div class="col-start-3 row-start-2"></div>

</div>
